<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body style="background-color: #ffb6c1">
  <h1 class="text-center mt-5">
    <i class="bi bi-list-check text-dark me-2"></i>Welcome to the To-Do List Page
  </h1>

  <!-- ðŸ”” Alert Placeholder -->
  <div class="container mt-4" id="alertContainer"></div>

  <div class="container">
    <div class="card shadow-lg mt-3 border border-dark rounded border-5" style="background-color: #90EE90;">
      <div class="card-body mt-2">
        <h2 class="card-title text-center mb-4">
          <i class="bi bi-journal-check me-2 text-primary"></i>My To-Do List
        </h2>

        <div class="input-group mb-4">
          <span class="input-group-text bg-primary text-white">
            <i class="bi bi-pencil-square"></i>
          </span>
          <input type="text" id="taskInput" class="form-control fs-5" placeholder="Enter a new task..." />
          <button class="btn btn-success" onclick="addTask()">
            <i class="bi bi-plus-circle-fill me-1"></i>Add
          </button>
        </div>

        <ul id="taskList" class="list-group fs-5"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
